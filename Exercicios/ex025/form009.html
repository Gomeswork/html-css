<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="" method="get" autocomplete="on">
    <p>
        <label for="inumero">
            <input type="range" name="numero" id="inumero" min="0" max="10" value="5" oninput="ivalor.innerHTML = Number(inumero.value)">
            <output id="ivalor">5</output>
        </label>
    </p>
    <p>
        <input type="submit" Value="Enviar">
        <input type="reset" value="Apagar">
    </p>
</body>
</html>
