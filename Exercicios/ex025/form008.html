<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="inumero1">
                <input type="number" name="numero1" id="inumero1" min="0" max="50" required oninput="soma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
            </label>
        </p>
        <p>
            <label for="inumero2">
                <input type="number" name="numero2" id="inumero2" min="0" max="50" required oninput="soma.innerHTML = Number(inumero1.value) + Number(inumero2.value)">
            </label>
        </p>
        <p>
            <label for="isoma">
                <output name="soma" id="isoma">0</output>
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>

    </form>

</body>
</html>
